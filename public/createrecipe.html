                        <li class="py-1">

                            <a href="contact.html"

                </nav>
            </div> <!-- end nav -->

            <main class="full-screen px-16 py-6 bg-gray-100 md:col-end-7 md:col-span-5">
                <!-- basic create recipe form -->
                <form class="mt-20">
                    <div class="grid gap-6 mt-5 xl:mr-60 xl:ml-60 mb-10 grid-cols-1">
                        <div class="grid gap-6 md:grid-cols-1">
                            <div>
                                <label for="recipe_name"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Recipe
                                    Name</label>
                                <input type="text" id="recipe_name"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter recipe name" required="">
                            </div>
                            <div>
                                <label for="ingredients"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ingredients</label>
                                <textarea type="text" id="ingredients"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter ingredients" required=""></textarea>
                            </div>
                            <div>
                                <label for="directions"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Directions</label>
                                <textarea type="text" id="directions"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter directions" required=""></textarea>
                            </div>

                        </div>

                        <div class="grid gap-6 md:grid-cols-1">
                            <div>
                                <label for="image"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Image</label>
                                <input type="file" id="image"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="Enter your first name" required="">
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center mt-8">
                        <button type="submit"
                            class=" text-white bg-gradient-to-r from-blue-400 to-pink-600 hover:bg-gradient-to-l hover:from-blue-400 hover:to-pink-600 focus:ring-4 focus:outline-none focus:ring-blue-200 dark:focus:ring-blue-200 font-medium rounded-lg text-sm px-10 py-2.5 text-center mr-2 mb-2 uppercase">Submit</button>
                    </div>
                </form>
                <footer class="p-4 mt-6 bg-white sm:p-6 dark:bg-gray-900">
                    <div class="sm:flex sm:items-center sm:justify-between">
                        <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">Â© 2023 Made by ASD. All Rights
                            Reserved.
                        </span>
                    </div>
                </footer>
            </main>
        </div>
